gafaelfawr:
  imagePullSecrets:
    - name: "pull-secret"
  ingress:
    host: "data-dev.lsst.cloud"
  vaultSecretsPath: "secret/k8s_operator/data-dev.lsst.cloud/gafaelfawr"

  # Temporarily point data-dev at the pre-release version of Gafaelfawr 2.0.
  image:
    tag: "tickets-DM-28120"

  # Use the CSI storage class so that we can use snapshots.
  redis:
    persistence:
      storageClass: "standard-rwo"

  config:
    host: "data-dev.lsst.cloud"
    databaseUrl: "postgresql://gafaelfawr@localhost/gafaelfawr"

    github:
      clientId: "f46555b3f4c524e764ac"

    # Allow access by GitHub team.
    groupMapping:
      "admin:provision":
        - "lsst-sqre-square"
      "exec:admin":
        - "lsst-sqre-square"
      "exec:notebook":
        - "lsst-sqre-square"
        - "lsst-sqre-friends"
      "exec:portal":
        - "lsst-sqre-square"
        - "lsst-sqre-friends"
      "read:tap":
        - "lsst-sqre-square"
        - "lsst-sqre-friends"

    initialAdmins:
      - "afausti"
      - "athornton"
      - "cbanek"
      - "frossie"
      - "jonathansick"
      - "rra"
      - "simonkrughoff"

  cloudsql:
    enabled: true
    instanceConnectionName: "science-platform-dev-7696:us-central1:science-platform-dev-e9e11de2"
    serviceAccount: "gafaelfawr@science-platform-dev-7696.iam.gserviceaccount.com"

  tokens:
    secrets:
      - secretName: "gafaelfawr-token"
        secretNamespace: "mobu"
        service: "mobu"
        scopes:
          - "admin:token"
      - secretName: "gafaelfawr-token"
        secretNamespace: "nublado2"
        service: "nublado2"
        scopes:
          - "admin:provision"

pull-secret:
  enabled: true
  path: "secret/k8s_operator/data-dev.lsst.cloud/pull-secret"
